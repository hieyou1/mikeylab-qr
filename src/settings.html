<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Settings</title>
    <link rel="icon" href="favicon.png" />
</head>

<body>
    <div class="center card w-50" id="main" style="max-height: 80%;">
        <div id="card-header" class="card-header">
            <b>QR Code Settings</b>
        </div>
        <div id="card-body" class="card-body">
            <a class="btn btn-outline-primary" href="/">Back to generator</a>
            <br />
            <div class="input-group" style="width: fit-content;">
                <input type="number" id="size-width" style="min-width: 4rem;" class="form-control" value="2000" min="1" disabled />
                <span class="input-group-text">x</span>
                <input type="number" id="size-height" style="min-width: 4rem;" class="form-control" value="2000" disabled />
            </div>
        </div>
    </div>
</body>

</html>
